<div class="container ">
    <div class="row">
        <div class="col-md-6">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" [(ngModel)]="name">
        </div>
        <div class="col-md-6">
            <label for="fuel">fuel</label>
            <input type="text" id="fuel" name="fuel" class="form-control" placeholder="Enter fuel" [(ngModel)]="fuel">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="door">door</label>
            <input type="text" id="door" name="door" class="form-control" placeholder="Enter your door" [(ngModel)]="door">
        </div>
        <div class="col-md-6">
            <label for="size">size</label>
            <input type="text" id="size" name="size" class="form-control" placeholder="Enter size" [(ngModel)]="size">
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-md-6">
            <label for="transmission">transmission</label>
            <input type="text" id="transmission" name="transmission" class="form-control" placeholder="Enter transmission" [(ngModel)]="transmission">
        </div>
      

            <div class="col-md-6">
                <button class="btn btn-primary" (click)="onClickSave()">save</button>
            </div>

    </div>
</div>
