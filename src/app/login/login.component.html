<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="card costumeCard" >Login Page</title>
</head>
<body>
  <div>
 

  <div class="login-container" class="card costumeCard"  >
    <div class="login-header">
      <h2>Login</h2>
    </div>
    <form [formGroup]="loginForm" >
    <div class="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" formControlName="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" formControlName="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <button type="submit" (click)="Submit()">Login</button>
      </div>
     
    </div>
  </form>
  </div>
</div>
</body>
</html>
