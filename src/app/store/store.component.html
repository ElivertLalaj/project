<div class="bgimg">
<table class="table table-bordered">
    <thead >
      <tr>
        <th>name</th>
        <th>lat</th>
        <th>lng</th>
        <th>description</th>
        <th>Options 
          <button class="button" id="add" (click)="addStore()">+</button>

        </th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of store">
        <td>{{item.name}}</td>
        <td >{{item.lat}}</td>
        <td>{{item.lng}}</td>
        <td>{{item.description}}</td>
        <td>
            <button class="button" id="edit" (click)="editClicked(item.id)">Edit</button>
            <button class="button" id="delete" (click)="deleteClicked(item.id)">Delete</button>

        </td>
      </tr>
