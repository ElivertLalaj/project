<div class="modal-header">
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
<form></form>
  <select  class="form-select" aria-label="Default select example" placeholder="add product" [(ngModel)]="productSelectedId">
   
  
   <option  *ngFor="let item of productList" [value]="item.id">{{ item.productName }}</option>
  
   <!-- <option *ngFor="let item of productList" [value]="item.id">{{ item.name }}</option> -->

 </select>
 
</div>
<div class="col">
  
  <input type="number" class="form-control" aria-label="Default select example" id="sasia" placeholder="sasia" [(ngModel)]="sasia">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Close
  </button>
  <button (click)="saveButtonClick()" type="button" class="btn btn-primary">Save changes</button>
</div>
