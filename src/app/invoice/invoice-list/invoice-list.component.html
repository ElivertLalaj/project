<table class="table table-bordered table-dark">
  <thead>
    <tr>
      <th>name</th>
      <th>price</th>
      <th>quantity</th>
      <th>total</th>
      <th>
        options
        <button type="button" class="btn btn-primary" (click)="openModal()">
            Open Modal
          </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of productList ; let i = index">
      <td>{{ item.product.productName }}</td>
      <td>{{ item.product.price }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ getTotalPrice(item)}}</td>
      <td>
        <button class="button" id="edit" (click)="editProduct(i)">Edit</button>
        <button class="button" id="delete" (click)="deleteProduct(i)">Delete</button>

    </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td></td>
      <td>{{quantity}}</td>
      <td></td>
      <td>{{total}}</td>
      <td>
        <button (click)="saveButtonClicked(invoiceId)" type="button" class="btn btn-dark">
          save Invoice
        </button>
      </td>

    </tr>
  </tfoot>
</table>
