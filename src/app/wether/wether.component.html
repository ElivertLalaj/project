<div class="weather">
    <form [formGroup]="weatherForm" (ngSubmit)="getWeather()">
    <label for="city">Enter City:</label>
    <input formControlName="city" name="city" id="city" />
    <button type="submit" [disabled]="weatherForm.pristine || weatherForm.invalid">Get Weather</button>

    <table>
        <thead>
            <tr>
                <th></th>
            </tr>
        </thead>
    </table>
</form>
  </div>
